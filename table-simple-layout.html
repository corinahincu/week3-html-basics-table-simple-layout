<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table Simple Layout</title>
</head>
<body>
  <table border="1" width="880" height="800">
    <tbody>
      <tr>
        <td width="280" height="100">
          LOGO

        </td>
        <td width="300" height="100">
          HEADER

        </td>
        <td width="300" height="100">
          USER MENU

        </td>
      </tr>
      <tr>
        <td width="280" height="600" rowspan="2">
          SIDEBAR

        </td>
        <td width="600" height="600" colspan="2">
          CONTENT
        </td>

        
      <tr>
        <td width="300" height="100">
          FOOTER BANNER

        </td>
        <td width="300" height="100">
          SOCIALS

        </td>
      </tr>
    </tbody>
  </table>

  
</body>
</html>
